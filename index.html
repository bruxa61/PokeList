<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Pok√©mon TCG</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Flexo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="header-content">
        <img id="collection-logo" class="collection-logo" src="" alt="Logo da Cole√ß√£o">
        <div class="header-text">
          <h1 class="main-title">Checklist de Cartas Pok√©mon TCG</h1>
          <p class="subtitle">Organize sua cole√ß√£o e acompanhe seu progresso</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="collection-selector">
      <button class="collection-btn" data-collection="journey">
        <span class="collection-name">Amigos de Jornada</span>
        <span class="collection-code">SV09</span>
      </button>
      <button class="collection-btn active" data-collection="rivals">
        <span class="collection-name">Rivais Predestinados</span>
        <span class="collection-code">SV10</span>
      </button>
    </div>

    <div class="progress-section">
      <div class="progress-card">
        <div class="progress-header">
          <h2 id="collection-title">Rivais Predestinados</h2>
          <button class="reset-btn" id="reset-collection">Limpar Tudo</button>
        </div>
        <div class="progress-stats">
          <div class="stat-item">
            <span class="stat-value" id="collected-count">0</span>
            <span class="stat-label">Coletadas</span>
          </div>
          <div class="stat-divider">/</div>
          <div class="stat-item">
            <span class="stat-value" id="total-count">0</span>
            <span class="stat-label">Total</span>
          </div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p class="progress-percentage" id="progress-percentage">0%</p>
      </div>
    </div>

    <!-- Barra de Pesquisa -->
    <div class="search-section">
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="üîç Buscar por nome do Pok√©mon..."
      >
    </div>

    <!-- Filtros -->
    <div class="filters-section">
      <div class="filter-group">
        <h3 class="filter-title">Filtro de Status:</h3>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">Ver Todas</button>
          <button class="filter-btn" data-filter="collected">Coletadas</button>
          <button class="filter-btn" data-filter="missing">Faltando</button>
        </div>
      </div>

      <div class="filter-group">
        <h3 class="filter-title">Filtro de Tipo:</h3>
        <div class="type-filters" id="type-filters">
          <!-- Tipos ser√£o adicionados dinamicamente pelo JavaScript -->
        </div>
      </div>
    </div>

    <!-- Legenda de Raridades -->
    <div class="rarity-legend">
      <h3 class="legend-title">Legenda de Raridade:</h3>
      <div class="legend-items" id="rarity-legend">
        <!-- Legendas ser√£o adicionadas dinamicamente pelo JavaScript -->
      </div>
    </div>

    <div id="card-grid" class="card-grid"></div>
  </div>

  <script src="js/cardData.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
