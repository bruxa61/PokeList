<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Pokémon TCG</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Flexo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="main-title">Checklist de Cartas Pokémon TCG</h1>
      <p class="subtitle">Organize sua coleção e acompanhe seu progresso</p>
    </div>
  </div>

  <div class="container">
    <div class="collection-selector">
      <button class="collection-btn active" data-collection="journey">
        <span class="collection-name">Amigos de Jornada</span>
        <span class="collection-code">SV09</span>
      </button>
      <button class="collection-btn" data-collection="silver">
        <span class="collection-name">Tempestade de Prata</span>
        <span class="collection-code">SWSH12</span>
      </button>
    </div>

    <div class="progress-section">
      <div class="progress-card">
        <div class="progress-header">
          <h2 id="collection-title">Amigos de Jornada</h2>
          <button class="reset-btn" id="reset-collection">Limpar Tudo</button>
        </div>
        <div class="progress-stats">
          <div class="stat-item">
            <span class="stat-value" id="collected-count">0</span>
            <span class="stat-label">Coletadas</span>
          </div>
          <div class="stat-divider">/</div>
          <div class="stat-item">
            <span class="stat-value" id="total-count">0</span>
            <span class="stat-label">Total</span>
          </div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p class="progress-percentage" id="progress-percentage">0%</p>
      </div>
    </div>

    <div class="filters-section">
      <button class="filter-btn active" data-filter="all">Ver Todas</button>
      <button class="filter-btn" data-filter="collected">Coletadas</button>
      <button class="filter-btn" data-filter="missing">Faltando</button>
    </div>

    <div id="card-grid" class="card-grid"></div>
  </div>

  <div class="modal" id="card-modal">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <img id="modal-image" src="" alt="">
      <div class="modal-info">
        <h3 id="modal-name"></h3>
        <p id="modal-number"></p>
        <button class="modal-toggle" id="modal-toggle"></button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
