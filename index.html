<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Pokémon TCG</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen transition-colors duration-500">

  <!-- Loading -->
  <div id="loading-overlay" class="loading-overlay">
    <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="text-xl font-semibold text-gray-800">Carregando dados...</span>
  </div>

  <!-- Conteúdo Principal -->
  <div id="main-container" class="container mx-auto p-4 md:p-8 pt-10 opacity-0 transition-opacity duration-500">
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2">Checklist de Cartas Pokémon TCG</h1>
      <p id="current-user-id" class="text-sm font-mono text-gray-500 mb-6">ID do Usuário: Carregando...</p>
    </header>

    <!-- Botões -->
    <div class="flex flex-col md:flex-row gap-4 mb-10 justify-center">
      <button id="btn-journey" data-collection="journey" class="collection-btn">Amigos de Jornada</button>
      <button id="btn-rivals" data-collection="rivals" class="collection-btn">Rivais Predestinados</button>
    </div>

    <!-- Estatísticas -->
    <div class="p-5 rounded-xl mb-8 shadow-xl theme-bg transition-colors duration-500">
      <h2 id="collection-title" class="text-3xl font-bold text-gray-800 mb-2">Coleção Selecionada</h2>
      <p id="collection-stats" class="text-xl font-medium text-gray-700">Cartas Encontradas: 0 / 0 (0%)</p>
    </div>

    <!-- Legenda -->
    <div class="mb-8 p-4 bg-white rounded-xl shadow-lg">
      <h3 class="text-xl font-semibold mb-3 border-b pb-2 text-gray-800">Legenda de Raridade</h3>
      <div id="rarity-legend" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-gray-700"></div>
    </div>

    <!-- Cartas -->
    <div id="card-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
  </div>

  <!-- JS -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
